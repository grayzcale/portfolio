{% extends "base.html" %}

{% block content %}
<div class="relative z-20 pb-20 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">

	<!-- Hero Section -->
	<div class="flex flex-col md:flex-row items-center justify-center gap-12 mb-20 text-center md:text-left">

		<!-- Profile Image Container with Enhanced Effects -->
		<div id="profile-container"
			class="w-48 h-48 md:w-64 md:h-64 rounded-full overflow-hidden shadow-xl shadow-indigo-500/20 flex-shrink-0 relative">
			<img src="/static/profile.jpg" alt="Profile Picture"
				class="w-full h-full object-cover transition-all duration-700 group-hover:scale-110">
		</div>

		<!-- Name and Short Description -->
		<div class="max-w-2xl">
			<h1 class="text-4xl md:text-5xl font-bold text-white mb-4 animate-fade-in-up f">Ismail Ahmed</h1>

			<p class="text-xl text-gray-300 mb-6 animate-fade-in-up delay-100">
				A programmer with extensive experience in multiple programming languages, passionate about physical and
				mathematical-based projects, and equipped with a strong background in both full-stack and game development.
			</p>
			<div class="flex justify-center md:justify-start animate-fade-in-up delay-200">
				<button
					class="px-6 py-3 rounded-lg bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-medium hover:from-indigo-600 hover:to-purple-700 transition-all duration-300 shadow-lg hover:shadow-indigo-500/30 relative overflow-hidden group">
					<span class="relative z-10">Contact Me</span>
					<div
						class="absolute inset-0 bg-gradient-to-r from-indigo-700 to-purple-700 opacity-0 group-hover:opacity-100 transition-opacity duration-300">
					</div>
				</button>
			</div>
		</div>
	</div>

	<!-- Detailed About Section -->
	<div class="prose prose-invert max-w-4xl mx-auto animate-fade-in-up delay-300">
		<!-- Content will be loaded from the markdown file -->
		<div id="about-content" class="text-gray-300"></div>
	</div>
</div>

<script>
	// Load markdown content
	document.addEventListener('DOMContentLoaded', function () {
		// Markdown loading
		fetch('/static/aboutme.md')
			.then(response => response.text())
			.then(markdown => {
				const html = markdown
					.replace(/^# (.*$)/gm, '<h2 class="text-2xl font-bold text-white mb-4">$1</h2>')
					.replace(/^## (.*$)/gm, '<h3 class="text-xl font-semibold text-white mt-8 mb-3">$1</h3>')
					.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
					.replace(/\*(.*?)\*/g, '<em>$1</em>')
					.replace(/^\> (.*$)/gm, '<blockquote class="border-l-4 border-indigo-500 pl-4 italic text-gray-400 my-4">$1</blockquote>')
					.replace(/\n\n/g, '</p><p>')
					.replace(/\n/g, '<br>');

				document.getElementById('about-content').innerHTML = `<p>${html}</p>`;
			})
			.catch(err => {
				console.error('Error loading aboutme.md:', err);
				document.getElementById('about-content').innerHTML = '<p class="text-red-400">Error loading content. Please try again later.</p>';
			});
	});
</script>

<style>
	/* Particle animation */
	@keyframes float {

		0%,
		100% {
			transform: translate(0, 0);
			opacity: 0.8;
		}

		50% {
			transform: translate(var(--tx, 5px), var(--ty, 5px));
			opacity: 0.4;
		}
	}

	/* Fade-in animation */
	@keyframes fade-in-up {
		from {
			opacity: 0;
			transform: translateY(20px);
		}

		to {
			opacity: 1;
			transform: translateY(0);
		}
	}

	.animate-fade-in-up {
		animation: fade-in-up 0.8s ease-out forwards;
	}

	.delay-100 {
		animation-delay: 0.1s;
	}

	.delay-200 {
		animation-delay: 0.2s;
	}

	.delay-300 {
		animation-delay: 0.3s;
	}

	/* Prose styles */
	.prose a {
		color: #818cf8;
		text-decoration: none;
		transition: all 0.2s ease;
		position: relative;
	}

	.prose a:hover {
		color: #a5b4fc;
		text-decoration: none;
	}

	.prose a::after {
		content: '';
		position: absolute;
		bottom: 0;
		left: 0;
		width: 0;
		height: 1px;
		background-color: #a5b4fc;
		transition: width 0.3s ease;
	}

	.prose a:hover::after {
		width: 100%;
	}

	.prose ul {
		list-style-type: disc;
		padding-left: 2rem;
		margin-bottom: 1.5rem;
	}

	.prose ol {
		list-style-type: decimal;
		padding-left: 2rem;
		margin-bottom: 1.5rem;
	}

	.prose li {
		margin-bottom: 0.5rem;
		position: relative;
		padding-left: 1rem;
	}

	.prose li::before {
		content: '';
		position: absolute;
		left: 0;
		top: 0.6em;
		width: 6px;
		height: 6px;
		background-color: #818cf8;
		border-radius: 50%;
	}

	/* Custom blockquote */
	.prose blockquote {
		position: relative;
		padding-left: 1.5rem;
	}

	.prose blockquote::before {
		content: '"';
		position: absolute;
		left: -0.5rem;
		top: -1rem;
		font-size: 3rem;
		color: rgba(129, 140, 248, 0.2);
		font-family: Georgia, serif;
		line-height: 1;
	}
</style>
{% endblock %}
