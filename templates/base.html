<!doctype html>
<html>

<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Reggae+One&display=swap" rel="stylesheet">

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
	<title>Plutosite - {{t}}</title>

	<!-- Custom styles for stars and navigation -->
	<style>
		.f {
			font-family: "Pixelify Sans", sans-serif;
			font-optical-sizing: auto;
			font-weight: <weight>;
			font-style: normal;
		}

		.f2 {
			font-family: "Pixelify Sans", sans-serif;
			font-optical-sizing: auto;
			font-weight: <weight>;
			font-style: normal;
		}

		.star {
			position: absolute;
			background-color: white;
			border-radius: 50%;
			animation: twinkle var(--duration) infinite ease-in-out;
			opacity: 0;
		}

		@keyframes twinkle {

			0%,
			100% {
				opacity: 0;
			}

			50% {
				opacity: var(--opacity);
			}
		}

		/* Navigation styles */
		.nav-glass {
			backdrop-filter: blur(10px);
			background-color: rgba(0, 0, 0, 0.7);
			border-bottom: 1px solid rgba(255, 255, 255, 0.1);
		}

		.nav-link {
			position: relative;
			transition: all 0.3s ease;
		}

		.nav-link::after {
			content: '';
			position: absolute;
			width: 0;
			height: 2px;
			bottom: 0;
			left: 0;
			background-color: white;
			transition: width 0.3s ease;
		}

		.nav-link:hover::after {
			width: 100%;
		}

		.mobile-menu {
			transition: all 0.3s ease;
		}

		/* Highlight active menu item */
		.active {
			color: white;
			font-weight: 500;
		}

		.active::after {
			width: 100% !important;
		}

		@keyframes aurora-flow-1 {
			0% {
				transform: translateX(-20%) translateY(-5%) rotate(-5deg);
				opacity: 0.6;
			}
	
			50% {
				transform: translateX(0%) translateY(0%) rotate(0deg);
				opacity: 0.8;
			}
	
			100% {
				transform: translateX(-20%) translateY(-5%) rotate(-5deg);
				opacity: 0.6;
			}
		}
	
		@keyframes aurora-flow-2 {
			0% {
				transform: translateX(15%) translateY(5%) rotate(3deg) skewX(-15deg);
				opacity: 0.5;
			}
	
			50% {
				transform: translateX(-15%) translateY(-5%) rotate(-3deg) skewX(15deg);
				opacity: 0.7;
			}
	
			100% {
				transform: translateX(15%) translateY(5%) rotate(3deg) skewX(-15deg);
				opacity: 0.5;
			}
		}
	
		@keyframes aurora-flow-3 {
			0% {
				transform: translateX(5%) translateY(10%) rotate(2deg);
				opacity: 0.4;
			}
	
			50% {
				transform: translateX(-5%) translateY(-10%) rotate(-2deg);
				opacity: 0.6;
			}
	
			100% {
				transform: translateX(5%) translateY(10%) rotate(2deg);
				opacity: 0.4;
			}
		}
	</style>
</head>

<body class="bg-black min-h-screen overflow-x-hidden relative">

	<!-- Navigation -->
	<nav class="fixed w-full z-50 nav-glass">
		<div class="container mx-auto px-4">
			<div class="flex items-center justify-center h-16">
				<!-- Centered Navigation -->
				<div class="flex items-center space-x-5">
					<a href="/"
						class="nav-link text-gray-300 px-4 py-2 rounded-lg hover:text-white transition-all whitespace-nowrap f2">About Me</a>
					<a href="/skills"
						class="nav-link text-gray-300 px-4 py-2 rounded-lg hover:text-white transition-all whitespace-nowrap f2">Skills</a>
					<a href="/projects"
						class=" nav-link text-gray-300 px-4 py-2 rounded-lg hover:text-white transition-all whitespace-nowrap f2">Projects</a>
				</div>
			</div>
		</div>
	</nav>
	
	<div class="fixed top-0 min-h-[30vh] w-full pt-16">
	
		<!-- Aurora Layer 1 (Purple-Blue Blend) -->
		<div class="absolute top-[-10%] left-[-25%] w-[150%] h-[70%]
				  bg-gradient-to-r from-transparent via-indigo-600/80 to-violet-700/40
				  rounded-full filter blur-[100px] opacity-70 mix-blend-lighten
				  animate-[aurora-flow-1_25s_ease-in-out_infinite] z-10 overflow-x-hidden">
		</div>
	
		<!-- Aurora Layer 2 (Deep Purple/Magenta) -->
		<div class="absolute bottom-[-15%] left-[-10%] w-[120%] h-[60%]
				  bg-gradient-to-r from-purple-800/40 via-purple-700/80 to-purple-800/40
				  rounded-full filter blur-[100px] opacity-60 mix-blend-lighten
				  animate-[aurora-flow-2_35s_ease-in-out_infinite_alternate] z-10 overflow-x-hidden">
		</div>
	
		<!-- Aurora Layer 3 (Soft Indigo-Violet Glow) -->
		<div class="absolute top-[5%] right-[-30%] w-[140%] h-[50%]
				  bg-gradient-to-l from-blue-800/60 via-violet-500/30 to-transparent
				  rounded-full filter blur-[100px] opacity-50 mix-blend-lighten
				  animate-[aurora-flow-3_45s_ease-in-out_infinite] z-10 overflow-x-hidden">
		</div>
	
	</div>

	<div class="pt-36">
		{% block content %}{% endblock %}
	</div>

	<!-- JavaScript for stars -->
	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const container = document.body;
			const starCount = 500;

			// Create stars
			for (let i = 0; i < starCount; i++) {
				createStar();
			}

			function createStar() {
				const star = document.createElement('div');
				star.className = 'star';

				// Random size between 1-3px
				const size = Math.random() + Math.random();
				star.style.width = `${size}px`;
				star.style.height = `${size}px`;

				// Random position
				star.style.left = `${Math.random() * 100}%`;
				star.style.top = `${Math.random() * 100}%`;

				// Random animation duration (3-8 seconds)
				const duration = Math.random() * 5 + 3;
				star.style.setProperty('--duration', `${duration}s`);

				// Random opacity (0.5-1)
				const opacity = Math.random() * 0.5 + 0.5;
				star.style.setProperty('--opacity', opacity);

				// Random delay (0-5 seconds)
				star.style.animationDelay = `${Math.random() * 5}s`;

				container.appendChild(star);
			}

			// Highlight menu item
			const currentPath = window.location.pathname;
			const navLinks = document.querySelectorAll('.nav-link');

			navLinks.forEach(link => {
				if (link.getAttribute('href') === currentPath) {
					link.classList.add('active');
				}
			});
		});
	</script>
</body>

</html>
